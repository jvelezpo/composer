version: '3.7'

services:
  redis:
    image: redis:5-alpine@sha256:fea243676a4d2d67f5990ddcbd4a56db9423b7f25e55758491e39988efc1cfbe
    ports:
      - "6379:6379"

  mongo:
    image: mongo:3.6.9-stretch@sha256:c93e92e4b70d9ec78f1253a7f3f5df1ff074d04aa3d545a73ed508e74962ffaf
    ports:
      - "27017:27017"

  rabbitmq:
    image: rabbitmq:3.9.5-management-alpine@sha256:8885c08827289c61133d30be68658b67c6244e517931bb7f1b31752a9fcaec73
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_VHOST: db

  postgres:
    image: postgres:12.8-alpine@sha256:de0effb7ca62f396168f4d3c35d9042e2a9d4da23e424daa90fee19859b57012
    ports:
      - "5432:5432"
    environment:
      LC_ALL: C.UTF-8
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: db

networks:
  default:
    name: cloudbuild
